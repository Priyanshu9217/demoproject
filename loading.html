<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loading{
            position: fixed;
            width: 100%;
            height: 100%;
            background: white url(https://www.animatedimages.org/data/media/143/animated-weapon-image-0189.gif) no-repeat center;
            z-index: 10000;
        }
    </style>
</head>
<body onload="myfunction()">
    <div id="loading"></div>
    <h1>Hello</h1>

    <script>
        let preloader = document.getElementById('loading');

        function myfunction()
        {
            preloader.style.display='none';
        }
    </script>
</body>
</html>
